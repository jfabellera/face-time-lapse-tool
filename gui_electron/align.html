<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Index Files</title>
</head>

<body>
  <div class="container">
    <button class="btn btn-info shadow-none"  onclick="window.location.href='gui.html'">Back</button>
    <div class="jumbotron">
      <h1>Align Images</h1>
      <p>Add details here</p>
    </div>
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label>Source Directory</label>
            <div class="input-group mb-3">
              <input id="src" type="text" class="form-control" placeholder="Source Directory">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Browse</button>
              </div>
            </div>
          </div>

          <div class="col">
            <label>File Type</label>
            <select id="fileType" class="form-control">
              <option>JPG</option>
              <option>PNG</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Destination Directory</label>
        <div class="input-group mb-3">
          <input id="dst" type="text" class="form-control" placeholder="Destination Directory">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Browse</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col">
            <label>Width</label>
            <input id="width" type="text" class="form-control" placeholder="default: 1920">
          </div>
          <div class="col">
            <label>Height</label>
              <input id="height" type="text" class="form-control" placeholder="default: 1080">
          </div>
          <div class="col">
            <label>Eye Distance</label>
              <input id="scale" type="text" class="form-control" placeholder="default: 200">
          </div>
        </div>
      </div>


      <br><br>
      <div class="text-center">
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
